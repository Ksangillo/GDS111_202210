<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <meta name="author" content="Jay Aguiar">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h2>Player</h2>

        <div class="player">
    
            <img src="images/rock.jpg" id ="rock_p" onclick="play(0);"/>
            <img src="images/paper.jpg" id ="paper_p" onclick="play(1);"/>
            <img src="images/scissors.jpg" id ="scissors_p" onclick="play(2);"/>

            
            
            <h2>Computer</h2>
            <div class="computer">
                
            </div><!-- c =.computer-->
            <img src="images/rock.jpg" id ="rock_c"/>
            <img src="images/paper.jpg" id ="paper_c"/>
            <img src="images/scissors.jpg" id ="scissors_c"/>
        </div><!-- p =.player-->


        <br>
        <br>
        <br>
        <br>

        <nav>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </nav>

        <div id="results">

            <p>PLAYER CHOSE: <span id="pChoice"></span></p>
            <br>
            <p>COMPUTER CHOSE: <span id="cChoice"></span></p>
            <br>
            <p>GAME OUTCOME: <span id="results"></span></p>

        </div><!--#results-->
        
        <canvas width="980" height="300"></canvas>
    </div>
    <script src="rps.js"></script>
</body>
</html>
